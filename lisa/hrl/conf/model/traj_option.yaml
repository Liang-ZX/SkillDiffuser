# @package _global_

model:
  name: traj_option

  horizon: 8 # 10
  K: 8  # 10
  train_lm: False
  use_iq: ${use_iq}
  method: ${model.name}
  state_reconstruct: False
  lang_reconstruct: False

state_reconstructor:
  num_hidden: 2
  hidden_size: 128

lang_reconstructor:
  num_hidden: 2
  hidden_size: 128
  max_options: ## to be filled in code
 
option_selector:    
  horizon: ${model.horizon}
  use_vq: True
  kmeans_init: True
  commitment_weight: 0.25
  num_options: 20
  num_hidden: 2
  option_transformer:
    hidden_size: 128
    n_layer: 1
    n_head: 4
    max_length:
    max_ep_len:
    activation_function: 'relu'
    n_positions: 1024
    dropout: 0.1
    output_attention: False

dt:
    hidden_size: 128
    n_layer: 1
    n_head: 4
    option_il: False
    activation_function: 'relu'
    n_positions: 1024
    dropout: 0.1
    no_actions: False
    no_states: False
